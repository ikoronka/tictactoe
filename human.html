<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="tictactoe.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

	<p class="text-large" onclick="window.location='/'">Tic Tac Toe</p>
	<table>
		<tr>
			<td data-points="0"></td>
			<td data-points="0" class="vertical"></td>
			<td data-points="0"></td>
		</tr>
		<tr>
			<td data-points="0" class="horizontal"></td>
			<td data-points="0" class="horizontal vertical"></td>
			<td data-points="0" class="horizontal"></td>
		</tr>
		<tr>
			<td data-points="0"></td>
			<td data-points="0" class="vertical"></td>
			<td data-points="0"></td>
		</tr>
	</table>
	<br>
	<div class="text-center">
		<button class="btn btn-primary">Again!</button>
	</div>
	<div class="container">
		<div class="row">
			<span id="win" style="font-size: 3em; margin: 0 auto;">
			Circle is starting
			</span>
		</div>
		<div class="row">
			<div class="col-sm">
				<p class="text-large">X</p>
				<span class="text-center" id="X"> 0 </span>
			</div>
			<div class="col-sm">
				<p class="text-large">O</p>
				<span class="text-center" id="O"> 0 </span>
			</div>
		</div>
	</div>
	<script src="tictactoe.js"></script>
</body>

</html>
